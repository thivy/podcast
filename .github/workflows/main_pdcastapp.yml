name: Podcast Web App

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
  workflow_dispatch:

env:
  AZURE_APP_PACKAGE_PATH: "app"
  NODE_VERSION: "20.x" # Use an LTS version supported by Azure App Service & Next.js 15

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "${{ env.AZURE_APP_PACKAGE_PATH }}/package-lock.json"

      - name: Install dependencies
        working-directory: ${{ env.AZURE_APP_PACKAGE_PATH }}
        run: npm install

      - name: Build (Next.js standalone)
        working-directory: ${{ env.AZURE_APP_PACKAGE_PATH }}
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build
          # Verify expected standalone output exists early
          if [ ! -f .next/standalone/server.js ]; then
            echo "ERROR: .next/standalone/server.js not found. Check next.config.ts for output: 'standalone' and build logs." >&2
            ls -R .next || true
            exit 1
          fi

      - name: Create trimmed deployment bundle
        working-directory: ${{ env.AZURE_APP_PACKAGE_PATH }}
        run: |
          set -e
          mkdir -p deploy
          # Copy standalone output (which includes minimal node_modules and server.js)
          cp -R .next/standalone/* deploy/
          # Ensure static assets + public are present
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static
          if [ -d public ]; then cp -R public deploy/public; fi
          # Include .next/BUILD_ID for ISR / revalidation consistency
          if [ -f .next/BUILD_ID ]; then cp .next/BUILD_ID deploy/.next/; fi
          # Copy package.json & lock file for clarity (not strictly needed for runtime)
          cp package.json deploy/
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          # List final structure for debugging
          echo "Deployment bundle contents:"; (cd deploy && find . -maxdepth 4 -type f | sort)
          if [ ! -f deploy/server.js ]; then
            echo "ERROR: deploy/server.js not found after copy. Failing." >&2
            exit 1
          fi
          # Write a README for future maintainers (optional)
          echo "Prebuilt Next.js standalone bundle. Do not edit in App Service. Redeploy via CI." > deploy/DEPLOYMENT_NOTES.txt

      - name: (Optional) Run tests
        if: always()
        working-directory: ${{ env.AZURE_APP_PACKAGE_PATH }}
        run: |
          if npm run | grep -q "test"; then
            npm run test --if-present
          else
            echo "No test script defined; skipping"
          fi

      - name: Upload build artifact (trimmed deploy bundle)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_APP_PACKAGE_PATH }}/deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9B8C02FF87624B30A0DB33F46DA60722 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7058553E33DE44F89E66EEBA72FE6843 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4DD165BE287748EABBFF1C4DD0D8AB19 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "pdcastapp"
          slot-name: "Production"
          package: . # Artifact root already is trimmed deploy bundle with server.js at root
